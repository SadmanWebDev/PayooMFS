<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- Payoo title logo  -->
    <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon" />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[133px] w-[316px] bg-cover bg-[url(./assets/bg.png)] flex justify-center items-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <form class="p-8 bg-white rounded-3xl w-[350px]">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          id="mobile-number"
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] rounded-[32px] mt-3 mb-4"
        />
      </div>
      <div>
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
          id="pin-number"
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] rounded-[32px] mt-3 mb-4"
        />
      </div>
      <button
        id="loginButton"
        class="btn btn-active bg-[#0874f2] text-white rounded-[32px] w-full"
      >
        Login
      </button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
